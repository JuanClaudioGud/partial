<h3 mat-dialog-title>Editar d√≠a</h3>

<mat-dialog-content>
	<form [formGroup]="form" layout="column">
		<mat-form-field appearance="fill" required>
			<mat-label>Inicio(jornada)</mat-label>
			<mat-select 
				formControlName="openingHour"
				[compareWith]="compareFn">
				<mat-option 
					*ngFor="let dayTime of dayTimes" 
					[value]="dayTime">
					{{ dayTime.format('h:mm A') }}
				</mat-option>
			</mat-select>
			<mat-error>
				<ng-container 
					*ngTemplateOutlet="errorsTemplate; 
					context: { $implicit: 'openingHour' }">
				</ng-container>
			</mat-error>
		</mat-form-field>
	  <mat-form-field appearance="fill" required>
			<mat-label>Fin(jornada)</mat-label>
			<mat-select 
				formControlName="closingHour" 
				[compareWith]="compareFn">
				<mat-option *ngFor="let dayTime of dayTimes" 
					[value]="dayTime">
					{{ dayTime.format('h:mm A') }}
				</mat-option>
			</mat-select>
			<mat-error>
				<ng-container 
					*ngTemplateOutlet="errorsTemplate; 
					context: { $implicit: 'closingHour' }">
				</ng-container>
			</mat-error>
		</mat-form-field>

		<mat-form-field appearance="fill" required>
			<mat-label>Estado</mat-label>
			<mat-select formControlName="status">
        <mat-option [value]="true">
          Activo
        </mat-option>
        <mat-option [value]="false">
          Inactivo
        </mat-option>
			</mat-select>
			<mat-error>
				<ng-container 
					*ngTemplateOutlet="errorsTemplate; 
					context: { $implicit: 'status' }">
				</ng-container>
			</mat-error>
		</mat-form-field>
	</form>
</mat-dialog-content>

<mat-dialog-actions align="end">
	<button 
		mat-button 
		color="primary" 
		mat-dialog-close>
		Cancelar
	</button>
	<button 
		mat-raised-button 
		color="accent" 
		[disabled]="form.invalid"
		appConfirm
		(confirm)="onSubmit(formData)">
		Aceptar
	</button>
</mat-dialog-actions>

<ng-template #errorsTemplate let-controlName>
	<ng-container *ngFor="let error of form.controls[controlName].errors | keyvalue">
		<ng-container 
			*ngTemplateOutlet="errorTemplate; 
			context: { $implicit: error.key }">
		</ng-container>
	</ng-container>
</ng-template>

<ng-template #errorTemplate let-error>
	<ng-container [ngSwitch]="error">
		<ng-container *ngSwitchCase="'required'">
      Este campo es obligatorio
		</ng-container>
	</ng-container>
</ng-template>
