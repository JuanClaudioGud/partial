<mat-toolbar>
	<mat-form-field floatLabel="never">
		<input 
			type="text" 
			[placeholder]="placeholderText"
			appAutoFocus
			matInput
			(keyup)="onKeyUp($event.target)">
	</mat-form-field>
	<button 
		mat-icon-button 
		(click)="onCancel()">
		<mat-icon>close</mat-icon>
	</button>
</mat-toolbar>
